<form method="POST" action="processacadastro.php" enctype="multipart/form-data">


<label> Nome:</label>
<input type="text" name="nome" style="text-transform: uppercase;"><br><br>

<label>CPF:</label>
<input type="text" name="CPF" size="28" required
			pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
			placeholder="Digite um CPF no formato: xxx.xxx.xxx-xx"><br><br>

<label>RG:</label>
<input type="text" name="RG" size="10"  required minlength="5" maxlength="40"><br><br>

<label>Data de Nascimento:</label>
<input type="datetime-local" name="datadenascimento" size="1" value="now()" min="1960-06-07T00:00" required><br><br>

<label>Endere√ßo:</label>
<input type="text" style="text-transform: uppercase;" name="endereco" size="20" required minlength="5" maxlength="40"><br><br>

<label>Bairro:</label>
<input type="text" style="text-transform: uppercase;" name="bairro" size="05" required minlength="5" maxlength="40"><br><br>

<label>Municipio:</label>
<input type="text" style="text-transform: uppercase;" name="municipio" size="5" required minlength="5" maxlength="40"><br><br>

<label>E-mail:</label>
<input type="email" name="email" size="25" required minlength="5" maxlength="40" required
placeholder="Digite o e-mail no formato: ...@xxx.com"><br><br>

<label>Telefone:</label>
<input type="tel" name="telefone" size="8" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999"><br><br>

<label>Telefone para Recado:</label>
<input type="text" name="telefonepararecado" size="8" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999" required minlength="5" maxlength="40">
<br><br>
<label>Nome para Recado:</label>
<input type="text" style="text-transform: uppercase;" name="nomepararecado" size="5" required minlength="5" maxlength="40"><br><br>

<input type="submit" value="Salvar">

</form>
